services:
  - type: web
    name: photoid-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
    # Monorepo ayarlarÄ±
    rootDir: backend 